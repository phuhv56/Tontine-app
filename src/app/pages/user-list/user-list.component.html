<div class="container">
    <p-table [columns]="cols" [value]="users">
        <ng-template pTemplate="caption">
            <h3>Danh sách người chơi</h3>
            <div class="ui-helper-clearfix" style="text-align: right">
                <button type="button" pButton icon="fa fa-pencil" iconPos="left" label="Thêm người chơi mới"
                    [routerLink]="['/create-user']"></button>
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
            <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
