<div class="container tontine-list">
    <p-table [value]="tontines">
        <ng-template pTemplate="caption">
            <h3>Danh sách phường</h3>
            <div class="ui-helper-clearfix" style="text-align: right">
                    <button type="button" pButton icon="fa fa-pencil" iconPos="left" label="Thêm phường mới" [routerLink]="['/tontines/create']"></button>
                </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Mã</th>
                <th>Tên phường</th>
                <th>Ngày lập</th>
                <th>Giá</th>
                <th>Người lập</th>
                <th>Hành động</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-tontine>
            <tr>
                <td>{{tontine.id}}</td>
                <td>{{tontine.name}}</td>
                <td>{{tontine.createdDate}}</td>
                <td>{{tontine.value}}</td>
                <td>{{tontine.owner.fullName}}</td>
                <td>
                    <button type="button" pButton icon="fa fa-edit" iconPos="left" label="Sửa" [routerLink]="['/tontines/edit/', tontine.id]"></button>
                    <button type="button" pButton icon="fa fa-remove" iconPos="left" label="Xóa" (click)="delete(tontine)" style="margin-left: 0.5em;" class="ui-button-warning"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
