<div class="container ui-g ui-fluid">
    <div class="ui-g-12 ui-md-12">
        <div class="ui-inputgroup">
            <input type="text" pInputText placeholder="Tên phường">
        </div>
    </div>

    <div class="ui-g-12 ui-md-12">
        <div class="ui-inputgroup">
            <p-calendar class="input-tontine" placeholder="Ngày họp" [showIcon]="true"></p-calendar>
        </div>
    </div>

    <div class="ui-g-12 ui-md-12">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">VNĐ</span>
            <input type="number" pInputText placeholder="Tiền hàng tháng">
        </div>
    </div>

    <div class="ui-g-12 ui-md-12">
        <p-table>
            <ng-template pTemplate="caption">
                <div class="ui-helper-clearfix" style="text-align: right">
                    <button type="button" (click)="showDialog()" pButton icon="pi pi-info-circle" label="Thêm người chơi"></button>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>Mã người chơi</th>
                    <th>Tên</th>
                    <th>Số điện thoại</th>
                    <th>Xóa</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body">
                <tr>
                    <td>1</td>
                    <td>Phú</td>
                    <td>0386714792</td>
                    <td>
                        <p-button label="Xóa" class="ui-button-warning" ></p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <p-dialog header="Thêm người chơi" [(visible)]="display" [modal]="true" [responsive]="true" [style]="{width: '50%', minWidth: '50%'}" [minY]="100" 
        [maximizable]="true" [positionTop]="30" [baseZIndex]="10000">
        <app-add-user-dialog></app-add-user-dialog>
    </p-dialog>
</div>
